<!DOCTYPE html>
<html lang="{{ 'fa' if lang == 'fa' else 'en' }}">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% if lang == 'fa' %}مرجان علی یاری{% else %}Marjan AliYari{% endif %}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://v1.fontapi.ir/css/Koodak" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='mystyle.css') }}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <header class="container-fluid" id="lang-header">
            <nav>
                <a title="English" href="/?lang=en" style="font-family: Arial, sans-serif">English</a>
                <a title="Persian" href="/?lang=fa" style="font-family: 'Koodak'">فارسی</a>
            </nav>
        </header>
        <main>
            {% block body %}{% endblock %}
        </main>
    </body>

</html>
